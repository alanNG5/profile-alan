<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="My Portfolio">
    <meta name="keywords" content="Demo watch e-store">
    <meta name="author" content="Alan Ng">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impetus Display</title>
    <link rel="icon" type="image/x-icon" href="./images/briefcase.svg">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/frame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        #overlay {
            background: rgba(147, 135, 242, 0.9);
            /* #F3F8F2 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100dvw;
            height: 100dvh;
            z-index: -1;
        }

        main {
            display: grid;
            place-items: center;
            position: relative;
            height: 100dvh;
            overflow: scroll;
        }

        main .card {
            position: absolute;
            transform: translate(0, 10%);
            overflow-y: scroll;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: clamp(1rem, 5cqi, 2rem);
            width: clamp(300px, 68%, 960px);
            padding: clamp(1rem, 5cqi, 3rem);
            background-color: var(--theme-sec);
            border-radius: 16px;
        }

        .card img {
            display: block;
        }

        .card-content {
            display: grid;
            gap: 1rem;
        }

        .tag {
            background-color: var(--theme-main-alt);
            color: var(--color-ter);
            width: fit-content;
            padding: 3px 8px;
            font-size: 1rem;
            border-radius: 40px;
        }

        #card-brand {
            font-size: 4.8rem;
            letter-spacing: 0.3rem;
            line-height: 110%;
        }

        #card-brand:not(:first-child) {
            margin-block-start: 0.5rem;
        }

        #card-model-name {
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 0.2rem;
            line-height: 80%;
        }

        #card-model-no {
            font-size: 1.6rem;
        }

        #more-info {
            font-size: 1.4rem;
            font-style: italic;
            letter-spacing: 0.1rem;
            opacity: 0.65;
        }

        .visually-hidden {
            clip: rect(0 0 0 0);
            clip-path: inset(50%);
            height: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
            width: 1px;
        }

        #price-current {
            font-size: 6rem;
            font-weight: 800;
            letter-spacing: 0.4rem;
            line-height: 1;
            font-family: "Italiano", sans-serif;
        }

        .price, .button-box {
            display: flex;
            width: 100%;
            justify-content: flex-end;
        }

        .button-buy {
            font-size: 1.6rem;
            font-weight: 500;
            letter-spacing: 0.2rem;
            cursor: pointer;
            width: 300px;
            height: 50px;
            color: var(--color-ter);
            border: 3px solid var(--theme-main-alt);
            background-image: -webkit-linear-gradient(30deg, var(--theme-main-alt) 50%, transparent 50%);
            background-image: linear-gradient(30deg, var(--theme-main-alt) 50%, transparent 50%);
            background-size: 600px;
            background-repeat: no-repeat;
            background-position: 0%;
            -webkit-transition: background 300ms ease-in-out;
            transition: background 300ms ease-in-out;
            box-shadow: rgba(0, 200, 255, 0.5) 2px 3px 8px;
        }

        .button-buy:is(:hover, :focus-visible) {
            background-position: 100%;
            color: var(--theme-main-alt);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar style-for-centering">
            <a href="watch_main.html">
                <div class="logo">
                    <img src="images/logoIMP.png" alt="logo">
                    <span>WATCH STORE</span>
                </div>
            </a>
            <ul id="navList">
                <li><a href="watch_main.html">Home</a></li>
                <li><a href="catalogue.html">Catalogue</a></li>
                <li><a href="about.html">About</a></li>
            </ul>

            <div>
                <button id="login-btn">Login</button>
                <div id="user-info">
                    <i class='bx bxs-user-circle'></i>
                    <span id="role-info">role</span>
                    <span> | </span>
                    <strong id="name-info">name</strong>
                </div>
            </div>

            <div class="toggle-btn" id="toggleBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>


    <main>
        <div class="card">

            <div id="image-zoom">
            </div>

            <div class="card-content">
                <div>
                    <p class="tag">Free shipping</p>
                    <h1 id="card-brand"></h1>
                    <h3 id ="card-model-name"></h3>
                    <h3 id ="card-model-no"></h3>
                    <p id="more-info"></p>
                </div>
                <div class="price">
                    <p class="visually-hidden">Current Price:</p>
                    <span id="price-current"></span>
                </div>
                <div class="button-box">
                    <button class="button-buy">Click to Buy</button>
                </div>
            </div>
        </div>
    </main>

    <div id="overlay"></div>


    <div id="login-modal" class="modal">

        <div class="modal-content">
            <span id="close">&times;</span>

            <div class="form-container form-login">
                <h1>Login</h1>
                <form id="login-form" action="/user/login" method="POST">

                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" minlength="6" required/>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" minlength="6" required/>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <input type="submit" class="submit-btn" value="Login">

                    <div class="account-status">
                        <p>Don't have an account? <a href="#" id="register-link">Register Now</a></p>
                    </div>
                </form>
            </div>

            <div class="form-container  form-register">
                <h1>Register</h1>
                <form id="register-form" action="/user/register" method="POST">
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" minlength="6" pattern="[a-zA-Z0-9]{6,14}$" title="Must contain either digit or letter, with a length between 6 and 14 characters" required/>
                        <i class='bx bxs-user'></i>
                    </div>

                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" title="Must be email format. '@' and '.' should appear" required/>
                        <i class='bx bx-envelope'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" minlength="6" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]{6,}$" title="Must contain at least 1 digit and 1 letter, and not contain character other than digit and letter, and at least 6 or more characters" required/>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>

                    <input type="submit" class="submit-btn" value="Register">

                    <div class="account-status">
                        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <div class="form-container">
                <h3>Are you sure to logout?</h3>
                <form id="logout-form" action="/user/logout" method="POST">
                    <input type="submit" value="Logout">
                    <div id="cancel-logout">Stay Logged In</div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <abbr title="FOR DEMO ONLY">
            <ul class="social-icon">
                <li class="social-icon__item">
                    <a class="social-icon__link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li class="social-icon__item">
                    <a class="social-icon__link">
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </a></li>
                <li class="social-icon__item">
                    <a class="social-icon__link">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a></li>
                <li class="social-icon__item">
                    <a class="social-icon__link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>
            </ul>
        </abbr>
        <p>&copy;2024 Alan Ng | Portfolio | All Rights Reserved</p>
    </footer>

<!-- CDN for popup-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/fetchDetails.js"></script>

<script src="./js/general.js"></script>
<script src="./js/auth.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script>
    window.addEventListener('unhandledrejection', event => {
        console.error('Unhandled promise rejection:', event.reason);
        window.location.href = '/404.html';
        });
</script>
</body>
</html>
